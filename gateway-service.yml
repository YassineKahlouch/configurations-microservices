spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:

        # AUTH — public
        - id: client-auth
          uri: lb://client-service
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth(?<segment>/.*)?$, /auth${segment}

        # CLIENTS — réservé ADMIN
        - id: client-service
          uri: lb://client-service
          predicates:
            - Path=/api/clients/**
          filters:
            - RewritePath=/api/clients(?<segment>/.*)?$, /clients${segment}
            - Role=ADMIN

        # BIENS — accessible USER & ADMIN
        - id: immobilier-service
          uri: lb://immobilier-service
          predicates:
            - Path=/api/biens/**
          filters:
            - RewritePath=/api/biens(?<segment>/.*)?$, /biens${segment}

        # RESERVATIONS — USER & ADMIN
        - id: reservation-service
          uri: lb://client-service
          predicates:
            - Path=/api/reservations/**
          filters:
            - RewritePath=/api/reservations(?<segment>/.*)?$, /reservations${segment}
