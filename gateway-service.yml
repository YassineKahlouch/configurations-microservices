server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  cloud:
    gateway:

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      routes:

        # --- MS IMMOBILIER ---
        - id: immobilier-service
          uri: lb://immobilier-service
          predicates:
            - Path=/api/biens/**
          filters:
            - RewritePath=/api/biens(?<segment>/.*)?$, /biens${segment}

        # --- MS CLIENT ---
        - id: client-service
          uri: lb://client-service
          predicates:
            - Path=/api/clients/**
          filters:
            - RewritePath=/api/clients(?<segment>/.*)?$, /clients${segment}

        # --- MS RESERVATIONS (dans client-service) ---
        - id: reservation-service
          uri: lb://client-service
          predicates:
            - Path=/api/reservations/**
          filters:
            - RewritePath=/api/reservations(?<segment>/.*)?$, /reservations${segment}
